<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="Jammu_Kahmir_img1.jpg" />
                    <p class="location">India </br>-Jammu & Kashmir</p>
                  </div>
                  <div class="swiper-slide">
                    <img src="yusmarg_img2.jpg" />
                    <h2 class="location">Yusmarg</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Gulmarg_img3.jpg" />
                    <h2 class="location">Gulmarg</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Sonmarg_img4.jpg" />
                    <h2 class="location">Sonmarg</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Gurez_Valley_img5.jpg" />
                    <h2 class="location">Gurez Valley</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Srinagar_img6.jpg" />
                    <h2 class="location">Srinagar</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Vaishno_Devi_img7.jpg" />
                    <h2 class="location">Vaishno Devi</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Patnitop_img8.jpg" />
                    <h2 class="location">Patnitop</h2>
                  </div>
                  <div class="swiper-slide">
                    <img src="Doda_img9.jpg" />
                    <h2 class="location">Doda</h2>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
